<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>This is My Form </h1>
        <legend>form</legend>
    <form action="java.backend" method="post">
        <table>
            <tr>
                <td><label for="username">UserName</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone-no.">Phone-No.</label></td>
                <td><input type="tel" id="phone-no."></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="month">Month</label></td>
                <td><input type="month" id="month"></td>
            </tr>
            <tr>
                <td><label for="week">Week</label></td>
                <td><input type="week" id="week"></td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td><input type="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="date-time">Date-Time</label></td>
                <td><input type="datetime-local" id="date-time"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    Male <input type="radio" name="gender">
                    Female <input type="radio" name="gender">
                    Others <input type="radio" name="gender">
                </td>
            </tr> 
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>
                    Writing <input type="checkbox">
                    Drawing <input type="checkbox">
                    Cooking <input type="checkbox">
                    Music <input type="checkbox">
                    Handicraft <input type="checkbox">
                    Sewing <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td><label for="enter hobbies">Enter Hobbies</label></td>
                <td><textarea name="" id="enter hobbies" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td>
                    <select>
                        <option value="none">Enter Your City</option>
                        <option value="junagadh">Junagadh</option>
                        <option value="ahmedabad">Ahmedabad</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="surat">Surat</option>
                        <option value="baroda">Baroda</option>
                        <option value="vijaywada">Vijaywada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="education">Education</label></td>
                <td>
                    <select multiple>
                        <option value="">BCA</option>
                        <option value="">B.Com</option>
                        <option value="">BBA</option>
                        <option value="">BA</option>
                        <option value="">BSC</option>
                        <option value="">MCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="readmore">Readmore</label></td>
                <td><input type="button" value="readmore"></td>
                <td><button>readmore</button></td>
            </tr>
            <tr>
                <td><label for="color">Color</label></td>
                <td><input type="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="range">Range</label></td>
                <td><input type="range" value="10" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="reset"></label></td>
                <td><input type="reset" value="reset"></td>
                <td><input type="submit" value="savedata"></td>
            </tr>
        </table>
</form>
    </fieldset>
</body>
</html>
