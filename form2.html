<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" align="center">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="job experince">Job Experince</label></td>
            <td><input type="number" min="1" max="10"></td>
        </tr>
        <tr>
            <td><label for="dob">D.O.B.</label></td>
            <td><input type="date" id="dob"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="search">Search</label></td>
            <td><input type="search" id="search"></td>
        </tr>
        <tr>
            <td><label for="month">Month</label></td>
            <td><input type="month" id="month"></td>
        </tr>
        <tr>
            <td><label for="week">Week</label></td>
            <td><input type="week" id="week"></td>
        </tr>
        <tr>
            <td><label for="time">Time</label></td>
            <td><input type="time" id="time"></td>
        </tr>
        <tr>
            <td><label for="tel">Tel</label></td>
            <td><input type="tel" id="tel"></td>
        </tr>
        <tr>
            <td><label for="url">URL</label></td>
            <td><input type="url" id="url"></td>
        </tr>
        <tr>
            <td><label for="color">Color</label></td>
            <td><input type="color" id="color"></td>
        </tr>
        <tr>
            <td><label for="range">Range</label></td>
            <td><input type="range" id="range" value="10" ></td>
        </tr>
        <tr>
            <td><label for="file">File</label></td>
            <td><input type="file" value="Choose File"></td>
        </tr>
        <tr>
            <td><label for="qualifications">Qualifications</label></td>
            <td>
                10th <input type="checkbox">
                12th <input type="checkbox">
                Graduaction <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td><label for="category">Category</label></td>
            <td>
                GEN <input type="radio">
                OBC <input type="radio">
                SC <input type="radio">
                Others <input type="radio">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="" id="submit"></td>
        </table>
</body>
</html>
